<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos HTML</title>

    <!--Esto es de author-->
    <meta name="author" content="Ximena Solis Huerta">

    <!--esto es para comentarios-->
    <meta name="description" content="En esta página web vamos a observar las etiquetas">
    <!--Así se escriben comentarios -->

    <meta name="keywords" content="html, etiqueta, atributo, valor, encabezado">
    <!--todas las palabras que usará el navegador para buscar nuestra página, algo relacionado a lo que vamos a hacer-->
    <title>Fundamentos HTML</title>
</head>
<body>
    <h1>Fundamentos y etiquetas básicas de HTML</h1>
    <!--tiene peso semántico, es como nuestro título, hay de h1 hasta h6-->
    <h2>Este es un subtitulo</h2>
    <h3>hola</h3>
    <h4>hola</h4>
    <h5>hola</h5>
    <h6>hola</h6>
        <!--Etiquetas para formatear el texto en la línea-->
        <!--strong tiene peso semántico (lo va a tomar como imporantante el navegador)-->
        <!--b coloca las letras en negritas, pero no tiene un peso semantico--> 
        <!--em tiene peso semántico, no tiene el mismo peso que strong pero le dice al navegador que eso tiene peso-->
        <!--i no tiene peso semántico, sólo lo pone en cursivas-->
        <!--coloca un subindice-->
        <p>Esto es <strong>importante y esto <b> no</b></strong></p>
        <p>Bienvenidos a mi página <i> Fundamentos: </i> <em> en HTML.</em></p>
        <!--sup es para superíndice-->
        <p>Esta es mi 1<sup>era</sup> página web.</p>
        <!--sub es para subíndice-->
        <p>La formula del agua es H<sub>2</sub>O.</p>
        <!--del es para cancelación-->
        <p>De: <del>$299</del> a  $100</p>
        <!--mark tiene peso semántico, da un efecto de marcatexto-->
        <p><mark style="background-color: rgb(246, 182, 253);"> El horario de apertura es a las 6:OO a.m</mark></p>
</body>
</html>
